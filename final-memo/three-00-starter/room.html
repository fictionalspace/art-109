<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Room</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- use an import map to link to the Three.js CDN -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
        }
      }
    </script>

    <!-- Link to your Javascript file as a type="module", this will execute the file after the HTML is loaded -->
    <script type="module" src="js/main.js"></script>
    
</head>


<body>
    <header>
        <p>Starter file from <a href="https://threejs.org/docs/#manual/en/introduction/Creating-a-scene">Three.js documentation</a></p>
        <p>Three.js library is imported via a <a href="https://threejs.org/docs/#manual/en/introduction/Installation">CDN</a></p>
        <div class="container"></div>
        <div class="nav">
            <button id="default">Default</button>
            <button id="chest">Chest</button>
            <button id="bear">Bear Plush</button>
            <button id="plant">Plants</button>
            <button id="mp3">MP3 Player</button>
            <button id="lamp">Lamp</button>
            <button id="books">Bookshelf</button>
            <button id="pics">Pictures</button>
        </div>
    </header>
    <main><div id="canvas"></div></main>

</body>
</html>
